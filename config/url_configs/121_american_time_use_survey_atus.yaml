url: https://www.bls.gov/tus/
name: American Time Use Survey (ATUS)
description: The American Time Use Survey (ATUS) provides nationally representative estimates of how, where, and with whom Americans spend their time, and is the only federal survey providing data on the full range of nonmarket activities. These activities include work, childcare, housework, watching television, volunteering, and socializing.
omb_control_number: 1220-0175
tags:
