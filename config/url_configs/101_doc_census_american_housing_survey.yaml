name: American Housing Survey
description: The American Housing Survey (AHS), sponsored by HUD and conducted by the U.S. Census Bureau, has been the most comprehensive national housing survey in the United States since its inception in 1973, providing current information on the size, composition, and quality of the nationâ€™s housing and measuring changes in our housing stock as it ages. The AHS is a longitudinal housing unit survey conducted biennially in odd-numbered years, with samples redrawn in 1985 and 2015.
